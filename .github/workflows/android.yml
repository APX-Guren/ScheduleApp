name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Environment Variables
        run: |
          echo "ANDROID_HOME=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV

      # Use Java 17 for SDK Install
      - name: Set up JDK 17 for SDK Install
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Install required system packages
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      # FIX 1: Go back to stable Build Tools 30.0.3
      - name: Install Android SDK tools
        run: |
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip -d temp_tools
          mkdir -p cmdline-tools/latest
          mv temp_tools/cmdline-tools/* cmdline-tools/latest/
          rm -rf temp_tools tools.zip
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
          # Reverted to 30.0.3 (Stable)
          cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      # Switch to Java 11 for Cordova
      - name: Set up JDK 11 for Cordova
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin

      - name: Add tools to PATH
        run: |
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install Plugins and Fixes
        run: |
          npm install cordova-plugin-local-notification@0.9.0-beta.3 --save
          npm install cordova-plugin-androidx-adapter --save-dev
          npm install cordova-plugin-enable-multidex --save-dev

      - name: Install other npm deps
        run: npm install

      # FIX 2: Downgrade Gradle to 7.1.1
      # This version is perfectly compatible with Build Tools 30.0.3
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '7.1.1'

      - name: Add Android platform
        run: |
          cordova platform remove android || true
          cordova platform add android@10

      # FIX 3: Build using aligned versions
      # Removed PcdvBuildToolsVersion flag (Cordova will auto-detect 30.0.3)
      - name: Prepare and Build with Gradle
        run: |
          cordova prepare android
          
          cd platforms/android
          gradle assembleDebug \
            --stacktrace \
            --info \
            -x lint \
            -Pandroid.useAndroidX=true \
            -Pandroid.enableJetifier=true \
            -Dorg.gradle.daemon=false \
            -Dorg.gradle.jvmargs=-Xmx4096m

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: platforms/android/app/build/outputs/apk/debug/*.apk
