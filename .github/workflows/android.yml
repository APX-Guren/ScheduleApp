name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    # Remove the 'env' block from here. 
    # We will set these variables more reliably in the steps.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Set the Environment Variables correctly here
      - name: Set Environment Variables
        run: |
          echo "ANDROID_HOME=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV
          echo "JAVA_HOME=$JAVA_HOME_11_X64" >> $GITHUB_ENV

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin

      - name: Install required packages
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      # 2. Use the new env variable
      - name: Install Android SDK tools
        run: |
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          
          # Download the tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          
          # 1. Unzip to a temporary folder called "temp_tools"
          unzip -q tools.zip -d temp_tools
          
          # 2. Create the correct final directory structure
          mkdir -p cmdline-tools/latest
          
          # 3. Move the contents from temp to the correct location
          # The zip extracts a folder named 'cmdline-tools', so we move its contents
          mv temp_tools/cmdline-tools/* cmdline-tools/latest/
          
          # 4. Clean up
          rm -rf temp_tools tools.zip
          
          # 5. Install packages (Accept licenses first to prevent errors)
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
          cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Add tools to PATH
        run: |
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install npm deps
        run: npm ci || true

      - name: Add Android platform
        run: |
          cordova platform remove android || true
          cordova platform add android@10

      - name: Prepare and build
        run: |
          cordova prepare android
          cordova build android --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: platforms/android/app/build/outputs/apk/release/*.apk
