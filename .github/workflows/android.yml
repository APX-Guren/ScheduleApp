name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Set Environment Variables
      - name: Set Environment Variables
        run: |
          echo "ANDROID_HOME=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV

      # 2. Use Java 17 for SDK Install
      - name: Set up JDK 17 for SDK Install
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Install required system packages
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      # 3. Install Android SDK Tools
      - name: Install Android SDK tools
        run: |
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip -d temp_tools
          mkdir -p cmdline-tools/latest
          mv temp_tools/cmdline-tools/* cmdline-tools/latest/
          rm -rf temp_tools tools.zip
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
          cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      # 4. SWITCH to Java 11 for Cordova Build
      - name: Set up JDK 11 for Cordova
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin

      - name: Add tools to PATH
        run: |
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova CLI
        run: npm install -g cordova

      # 5. FIX: Install Plugins
      - name: Install Plugins and Fixes
        run: |
          npm install cordova-plugin-local-notification@0.9.0-beta.3 --save
          npm install cordova-plugin-androidx-adapter --save-dev
          npm install cordova-plugin-enable-multidex --save-dev

      - name: Install other npm deps
        run: npm install

      # 6. FIX: Ensure config.xml forces AndroidX (Critical for the adapter to work)
      - name: Configure AndroidX in Config.xml
        run: |
          # If config.xml exists, ensure AndroidXEnabled is true
          if [ -f config.xml ]; then
            sed -i 's/<widget/<widget xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android"/g' config.xml
            # Insert preferences if they don't exist, or you can rely on the defaults.
            # This simple command adds the preference right before the end widget tag
            sed -i 's/<\/widget>/<preference name="AndroidXEnabled" value="true" \/><preference name="GradlePluginGoogleServicesEnabled" value="true" \/><\/widget>/' config.xml
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '7.6'

      - name: Add Android platform
        run: |
          cordova platform remove android || true
          cordova platform add android@10

      # 7. CRITICAL FIX: Combine all fixes (Permissions + No Lint + No Daemon)
      # I added "-x lint" back. This is REQUIRED for release builds to pass.
      - name: Prepare and build
        run: |
          cordova prepare android
          chmod -R +x platforms/android/
          
          cordova build android --release -- --packageType=apk --gradleArg=-x --gradleArg=lint --gradleArg=--stacktrace --gradleArg=-Dorg.gradle.daemon=false --gradleArg=-Dorg.gradle.jvmargs=-Xmx2048m

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: platforms/android/app/build/outputs/apk/release/*.apk
