name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set Android environment variables
      - name: Set Environment Variables
        run: |
          echo "ANDROID_HOME=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV

      # 3. Setup Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin

      # 4. Install system packages
      - name: Install required system packages
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      # 5. Install Android SDK command-line tools
      - name: Install Android SDK tools
        run: |
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip -d temp_tools
          mkdir -p cmdline-tools/latest
          mv temp_tools/cmdline-tools/* cmdline-tools/latest/
          rm -rf temp_tools tools.zip
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
          cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      # 6. Add SDK tools to PATH
      - name: Add tools to PATH
        run: |
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      # 7. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 8. Install Cordova CLI
      - name: Install Cordova CLI
        run: npm install -g cordova

      # 9. Install plugins and fixes
      - name: Install Plugins and Fixes
        run: |
          npm install cordova-plugin-local-notification@0.9.0 --save
          npm install cordova-plugin-androidx-adapter --save-dev
          npm install cordova-plugin-enable-multidex --save-dev

      # 10. Install other npm dependencies
      - name: Install npm dependencies
        run: npm install

      # 11. Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '7.4.2'

      # 12. Add Android platform
      - name: Add Android platform
        run: |
          cordova platform remove android || true
          cordova platform add android@10

      # 13. Prepare and build Android APK
      - name: Build APK with Gradle
        run: |
          cordova prepare android
          cordova clean android
          cd platforms/android

          # Enable AndroidX and Jetifier for plugins
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          
          # Ensure multidex is enabled
          echo "android.defaultConfig.multiDexEnabled=true" >> gradle.properties

          # Run Gradle build
          gradle assembleDebug \
            --stacktrace \
            --info \
            -x lint \
            -Dorg.gradle.daemon=false \
            -Dorg.gradle.jvmargs=-Xmx4096m

      # 14. Upload the generated APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: platforms/android/app/build/outputs/apk/debug/*.apk
