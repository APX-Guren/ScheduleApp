name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    # 1. Use Ubuntu 22.04 (Stable for Android Builds)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Environment Variables
        run: |
          echo "ANDROID_HOME=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV

      # 2. Use Java 11 (Best for Cordova 10)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin

      - name: Install required system packages
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      # 3. Install Build Tools 33.0.1 (The "Golden Version")
      # - 30.0.3 crashes on Linux
      # - 33.0.2 is missing the 'dx' file
      # - 33.0.1 works perfectly
      - name: Install Android SDK tools
        run: |
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip -d temp_tools
          mkdir -p cmdline-tools/latest
          mv temp_tools/cmdline-tools/* cmdline-tools/latest/
          rm -rf temp_tools tools.zip
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
          # Installing 33.0.1 explicitly
          cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;33.0.1"

      - name: Add tools to PATH
        run: |
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova CLI
        run: npm install -g cordova

      # 4. Install Plugins & Fixes
      - name: Install Plugins and Fixes
        run: |
          npm install cordova-plugin-local-notification@0.9.0-beta.3 --save
          npm install cordova-plugin-androidx-adapter --save-dev
          npm install cordova-plugin-enable-multidex --save-dev

      - name: Install other npm deps
        run: npm install

      # 5. Use Gradle 7.6 (Stable)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '7.6'

      - name: Add Android platform
        run: |
          cordova platform remove android || true
          cordova platform add android@10

      # 6. Create gradle.properties manually
      # This ensures Jetifier is enabled BEFORE Gradle starts
      - name: Configure Gradle Properties
        run: |
          cd platforms/android
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> gradle.properties

      # 7. Run Build
      # - We LOWER memory to 2048m to prevent the Runner from killing the process (OOM)
      # - We force usage of Build Tools 33.0.1
      - name: Prepare and Build with Gradle
        run: |
          cordova prepare android
          
          cd platforms/android
          gradle assembleDebug \
            --stacktrace \
            --info \
            -x lint \
            -PcdvBuildToolsVersion=33.0.1 \
            -Dorg.gradle.daemon=false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: platforms/android/app/build/outputs/apk/debug/*.apk
