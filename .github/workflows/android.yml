name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # FIX 1: Set Environment Variables dynamically using GitHub Contexts
      - name: Set Environment Variables
        run: |
          echo "ANDROID_HOME=${{ github.workspace }}/android-sdk" >> $GITHUB_ENV

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin

      - name: Install required system packages
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      # FIX 2: Install Android SDK safely using a temp folder to avoid 'mv' errors
      - name: Install Android SDK tools
        run: |
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          
          # Download command line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          
          # Unzip to a temporary folder first
          unzip -q tools.zip -d temp_tools
          
          # Move to the correct structure
          mkdir -p cmdline-tools/latest
          mv temp_tools/cmdline-tools/* cmdline-tools/latest/
          
          # Clean up
          rm -rf temp_tools tools.zip
          
          # Accept licenses and install specific build tools
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
          cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Add tools to PATH
        run: |
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova CLI
        run: npm install -g cordova

      # FIX 3: Patch package.json to fix the missing plugin version error
      - name: Fix Local Notification Plugin Version
        run: |
          echo "Patching package.json to use existing plugin version..."
          sed -i 's/"cordova-plugin-local-notification": "\^0.9.0"/"cordova-plugin-local-notification": "0.9.0-beta.3"/g' package.json
          
